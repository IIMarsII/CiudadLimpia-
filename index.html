<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Broom - Cleaning the world</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
<!--Menu Flotante-->
<header class="cabecera">
	<div class="mitad1">
		<div class="logo">BROOM LOGO</div>
		<ul>
			<li>INICIO</li>
			<li>OBJETIVOS</li>
			<li>PROGRESO</li>
			<li>NOSOTROS</li>
			<li>CONTACTO</li>
		</ul>
	</div>
	<div class="mitad2"></div>
	
</header>
<!--Principal-->
<div class="main-container">
	<div class="logophone">
		<img id="phonelogo" src="images/LOGOBROOM.png" width="350">
	</div>
	
</div>

<!--objetivos-->
<div class="obj-container">
	<div class="titulo">
		<p id="tittle">Nuestro objetivo</p>
	</div>
	<div class="descripcion"><p id="descripcion">Porque el futuro depende de las acciones de todos, nos proponemos crear un mapa interactivo de los basurales del mundo </p></div>
	<div class="map">
		<div class="location"><i class="material-icons pin">location_on</i></div>
	</div>

	<div class="descripcion colour">
		<p id="descripcion">Queremos que seas parte y te comprometas con el medio ambiente</p>
	</div>
	<div class="msgcontent">
		<div class="dialog">
			<img src="images/msge.png">
		</div>
	</div>
</div>



<!--Scripts-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>	
</body>
</html>
